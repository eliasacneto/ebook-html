<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/ebook.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <script src="./assets/js/main.js" defer></script>
</head>

<body class="darkMode">
    <main>
        <div id="bookImage"></div>
        <div>
            <form id="formEbook">
                <h1>E-book gratuito</h1>
                <p>Insira o seu e-mail para receber</p>
                <input type="email" name="email" id="email" placeholder="Insira o seu e-mail">
                <input type="tel" name="phone" id="phone" placeholder="Insira o seu telefone">
                <button class="btnPrimary">Receber</button>
            </form>
        </div>
    </main>

    <footer>
        <div id="vectorImage"></div>
        <button id="darkModeBtn">
            <img src="./assets/images/darkMode.svg" alt="">
        </button>
    </footer>

</body>

</html>
